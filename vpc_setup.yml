- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Create vprofile VPC
      ec2_vpc_net:
        name: "vprofile_VPC"
        cidr_block: 172.20.0.0/16
        region: "us-east-1"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "present"
      register: vpcout

